
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profiles</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        img {
            max-width: 50px;
        }
    </style>
</head>
<body>
    <br>
    <h1>User Profiles</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Bio</th>
                <th>Profile Picture</th>
            </tr>
        </thead>
        <tbody>
            {% for profile in profiles %}
            <tr>
                <td>{{ profile.user.username }}</td> <!-- Show associated username -->
                <td>{{ profile.user.email }}</td>
                <td>{{ profile.bio }}</td>
                <td>
                    {% if profile.profile_picture %}
                        <img src="{{ profile.profile_picture.url }}" alt="Profile Picture">
                    {% else %}
                        No Picture
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'add_profile' %}">Add New Profile</a>
    <a href="/logout/">Logout</a>
    <br>
    <a href="{% url 'create_post' %}">create post for one to  many relationship </a>
</body>
</html>
